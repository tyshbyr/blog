<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

{% for category in categories_in_menu %}
      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="{{ category.get_absolute_url }}" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
          {{ category.title }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        {% for subcategory  in subcategories_in_menu %}
            {% if subcategory.category.pk == category.id %}
                <a class="dropdown-item" href="{{ subcategory.get_absolute_url }}">{{ subcategory.title }}</a>
            {% endif %}
        {% endfor %}
        </div>
      </li>
 {% endfor %}

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
