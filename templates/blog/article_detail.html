{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock title %}
{% load static %}
{% block content %}
    <h1>{{ article.title }}</h1>
    <img src="{{ article.image.url }}" alt="">
    <p>{{ article.text }}</p>
    <p>Дата {{ article.date|date:"SHORT_DATE_FORMAT" }}</p>
    <p>Подкатегория {{ article.subcategory }}</p>
{% endblock content %}
